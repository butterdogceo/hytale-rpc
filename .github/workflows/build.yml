name: Build Releases

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller pypresence psutil pystray pillow

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed `
            --name "HytaleRPC" `
            --add-data "src;src" `
            --hidden-import pystray `
            --hidden-import PIL `
            --hidden-import pypresence `
            --hidden-import psutil `
            hytale_rpc.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HytaleRPC-Windows
          path: dist/HytaleRPC.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller pypresence psutil pystray pillow

      - name: Build executable
        run: |
          python3 -m PyInstaller --onefile \
            --name "HytaleRPC" \
            --add-data "src:src" \
            --hidden-import pystray \
            --hidden-import PIL \
            --hidden-import pypresence \
            --hidden-import psutil \
            --hidden-import pystray._xorg \
            hytale_rpc.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HytaleRPC-Linux
          path: dist/HytaleRPC

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller pypresence psutil rumps

      - name: Build app
        run: |
          python3 -m PyInstaller --windowed \
            --name "Hytale RPC" \
            --add-data "src:src" \
            --hidden-import rumps \
            --hidden-import pypresence \
            --hidden-import psutil \
            --exclude-module PIL \
            --osx-bundle-identifier com.hytale.rpc \
            hytale_rpc.py

          /usr/libexec/PlistBuddy -c "Add :LSUIElement bool true" "dist/Hytale RPC.app/Contents/Info.plist"

      - name: Create DMG
        run: |
          mkdir -p /tmp/hytale-dmg
          cp -r "dist/Hytale RPC.app" /tmp/hytale-dmg/
          ln -s /Applications /tmp/hytale-dmg/Applications
          hdiutil create -volname "Hytale RPC" \
            -srcfolder /tmp/hytale-dmg \
            -ov -format UDZO \
            "HytaleRPC.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HytaleRPC-macOS
          path: HytaleRPC.dmg

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Delete existing latest release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          files: |
            HytaleRPC-Windows/HytaleRPC.exe
            HytaleRPC-Linux/HytaleRPC
            HytaleRPC-macOS/HytaleRPC.dmg
          body: |
            Automatically built from the latest commit on main.

            Commit: ${{ github.sha }}
          prerelease: false
